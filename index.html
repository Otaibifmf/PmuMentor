<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PmuMentor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

    <header>
        <h1>PmuMentor</h1>
        <p>Peer Mentorship App for PMU Students</p>
    </header>

    <main>
        <div class = "container">

            <div class="tabs">
                <button class="tab-btn active" onclick="showForm('register')">Register</button>
                <button class="tab-btn" onclick="showForm('login')">Login</button>
                <button class="tab-btn" onclick="showForm('update')">Update Profile</button>
            </div>

            <div class="card">
                <form id="registerForm">
                    <h2>Register</h2>
                    <input type="text" id="regName" placeholder="Name" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>

                <form id="loginForm" style="display:none;">
                    <h2>Login</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <form id="updateForm" style="display:none;">
                    <h2>Update Profile</h2>
                    <input type="email" id="updateEmail" placeholder="Email" required>
                    <input type="text" id="updateName" placeholder="New Name" required>
                    <button type="submit">Update</button>
                </form>
            </div>

        </div>

        <div id="message"></div>
    </main>

   <footer>
        <p>&copy; 2025 PmuMentor</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
